baseURL = "https://risotto.joeroe.io"
theme = "risotto"
title = "kgdn.xyz"
author = "Kieran Gordon"
copyright = "Â© [Kieran Gordon](https://kgdn.xyz) 2024"
paginate = 3
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"
enableGitInfo = true

[params]
noindex = false

[params.theme]
palette = "gruvbox-dark"

[params.about]
title = "kieran gordon"
description = "chronically sleepy programmer from edinburgh, scotland"
logo = "images/profile.png"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "Email"
url = "mailto:kieran.gordon28@gmail.com"

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/kgdn"

[[params.socialLinks]]
icon = "fa-brands fa-linkedin"
title = "LinkedIn"
url = "https://www.linkedin.com/in/kieran-gordon-80829b258"

[menu] # Main menu entries

[[menu.main]]

name = "posts"
url = "/posts/"
weight = 2

[[menu.main]]

name = "projects"
url = "/projects/"
weight = 3

[[menu.main]]
name = "now"
url = "/now/"
weight = 4

[[menu.main]]
name = "rss"
url = "/index.xml"
weight = 5


[taxonomies] # used to define custom taxonomies, which can be used to categorize content
tag = "tags"
category = "categories"
series = "series"

[markup]

[markup.goldmark]

    [markup.goldmark.renderer]
        unsafe = true # allow raw HTML

    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[outputs]
home = ["HTML", "RSS"]
section = ["HTML", "RSS"]