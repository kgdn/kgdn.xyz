[menu] # Main menu entries

[[menu.main]]

    name = "posts"
    url = "/posts/"
    weight = 1

[[menu.main]]

    name = "projects"
    url = "/projects/"
    weight = 2

[[menu.main]]

    name = "now"
    url = "/now/"
    weight = 3

[[menu.main]]

    name = "rss"
    url = "/index.xml"
    weight = 4

[taxonomies] # used to define custom taxonomies, which can be used to categorize content
tag = "tags"
category = "categories"
series = "series"

[markup]

[markup.goldmark]

    [markup.goldmark.renderer]
        unsafe = true # allow raw HTML

    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[outputs]
home = ["HTML", "RSS"]
section = ["HTML", "RSS"]